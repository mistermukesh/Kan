<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoho Sales Order Slip</title>
  <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #fff;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      visibility: hidden;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-message {
      color: #555;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .loaded iframe {
      visibility: visible;
    }
    .loaded .loader {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="status-message">Loading your sales order slip...</div>
  </div>

  <iframe
    id="contentFrame"
    src="https://docs.google.com/forms/d/e/1FAIpQLSe9UIWDsbFV3nrGs48MVuMCTpzCQ43ATQDlDPQse6491THZtw/viewform"
    allowfullscreen
    loading="eager"
    onload="hideLoader()">
  </iframe>

  <script>
    // Update status message
    function updateStatus(message) {
      document.querySelector('.status-message').textContent = message;
    }

    // Hide loader when iframe content is loaded
    function hideLoader() {
      document.body.classList.add('loaded');
      clearTimeout(loadTimeout);
    }

    // Hard refresh function
    function hardRefresh() {
      document.body.classList.remove('loaded');
      updateStatus('Refreshing data...');
      const iframe = document.getElementById('contentFrame');
      iframe.src = iframe.src.split('?')[0] + '?t=' + Date.now();
      
      // Set new timeout for this refresh
      clearTimeout(loadTimeout);
      loadTimeout = setTimeout(showLoadingError, 15000); // 15 seconds timeout
    }

    function showLoadingError() {
      if (!document.body.classList.contains('loaded')) {
        updateStatus('Still loading... The server might be slow. Please wait or try again later.');
      }
    }

    // Initial timeout (more generous - 15 seconds)
    let loadTimeout = setTimeout(showLoadingError, 15000);

    // Refresh every 3000 seconds (50 minutes)
    const refreshInterval = setInterval(hardRefresh, 3000000);

    // Preconnect to Google domains to speed up connection
    const preconnect = document.createElement('link');
    preconnect.rel = 'preconnect';
    preconnect.href = 'https://script.google.com';
    document.head.appendChild(preconnect);
  </script>
</body>
</html>
