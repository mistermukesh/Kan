<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        /* Login Page Styles */
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            display: none;
        }

        .login-image img {
            max-width: 100%;
            height: auto;
        }

        .login-form {
            flex: 1;
            padding: 40px;
        }

        .login-form h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .login-form p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        /* Attendance Page Styles */
        .attendance-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #eee;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .logout-btn i {
            margin-right: 5px;
        }

        .attendance-form {
            margin-top: 20px;
        }

        .camera-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: #f5f5f5;
            aspect-ratio: 4/3;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            color: #999;
            font-size: 16px;
        }

        .camera-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .location-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .location-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .location-info strong {
            color: var(--primary-color);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: rgba(75, 181, 67, 0.1);
            color: var(--success-color);
            display: block;
        }

        .error {
            background-color: rgba(255, 51, 51, 0.1);
            color: var(--error-color);
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .login-image {
                display: flex;
            }
        }

        @media (max-width: 576px) {
            .login-form, .attendance-container {
                padding: 25px;
            }
            
            .camera-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div class="login-container" id="loginPage">
            <div class="login-image">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg" alt="Login Illustration">
            </div>
            <div class="login-form">
                <h1>Welcome Back</h1>
                <p>Please login to mark your attendance</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                    <div class="error-message" id="loginError"></div>
                </form>
            </div>
        </div>

        <!-- Attendance Page -->
        <div class="attendance-container" id="attendancePage">
            <div class="header">
                <h1>Attendance System</h1>
                <div class="user-info">
                    <img id="userAvatar" src="https://ui-avatars.com/api/?background=4361ee&color=fff&name=U" alt="User">
                    <button class="logout-btn" id="logoutBtn">
                        <i>‚Üê</i> Logout
                    </button>
                </div>
            </div>

            <div class="attendance-form">
                <div class="location-info">
                    <p><strong>Current Location:</strong> <span id="locationText">Fetching location...</span></p>
                    <p><strong>Coordinates:</strong> <span id="coordinatesText">-</span></p>
                    <p><strong>Date & Time:</strong> <span id="datetimeText">-</span></p>
                </div>

                <div class="camera-container">
                    <div class="video-container">
                        <video id="video" autoplay playsinline></video>
                        <canvas id="canvas"></canvas>
                        <div class="camera-placeholder" id="cameraPlaceholder">
                            Camera will appear here
                        </div>
                    </div>

                    <div class="camera-buttons">
                        <button class="btn btn-secondary" id="startCameraBtn">Start Camera</button>
                        <button class="btn" id="captureBtn" disabled>Capture Selfie</button>
                    </div>
                </div>

                <div class="status-message" id="statusMessage"></div>

                <button class="btn" id="submitBtn" disabled>Submit Attendance</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const attendancePage = document.getElementById('attendancePage');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const logoutBtn = document.getElementById('logoutBtn');
        const userAvatar = document.getElementById('userAvatar');
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const captureBtn = document.getElementById('captureBtn');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        
        const locationText = document.getElementById('locationText');
        const coordinatesText = document.getElementById('coordinatesText');
        const datetimeText = document.getElementById('datetimeText');
        
        // Global variables
        let currentUser = null;
        let stream = null;
        let capturedImage = null;
        let currentLocation = null;
        
        // Google Apps Script Deployment ID
        const scriptId = 'AKfycbzwCCZIGgU3vNdSCphIhA7TWM4iUFIabC2xAX9W23SMTUcecXCoxK35xZ5PhWEG43Th'; // Replace with your actual script ID
        
        // Initialize the app
        init();
        
        function init() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('attendanceUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showAttendancePage();
                updateUserInfo();
                getLocation();
                updateDateTime();
            } else {
                showLoginPage();
            }
            
            // Set up event listeners
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            startCameraBtn.addEventListener('click', startCamera);
            captureBtn.addEventListener('click', captureSelfie);
            submitBtn.addEventListener('click', submitAttendance);
            
            // Update time every minute
            setInterval(updateDateTime, 60000);
        }
        
        function showLoginPage() {
            loginPage.style.display = 'flex';
            attendancePage.style.display = 'none';
        }
        
        function showAttendancePage() {
            loginPage.style.display = 'none';
            attendancePage.style.display = 'block';
        }
        
        function updateUserInfo() {
            if (currentUser) {
                // Generate avatar based on name
                const avatarUrl = `https://ui-avatars.com/api/?background=4361ee&color=fff&name=${encodeURIComponent(currentUser.name.split(' ').join('+'))}`;
                userAvatar.src = avatarUrl;
            }
        }
        
        async function handleLogin(e) {
  e.preventDefault();
  
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  loginBtn.disabled = true;
  loginBtn.innerHTML = 'Logging in... <span class="loading"></span>';
  loginError.style.display = 'none';
  
  try {
    // Use a proxy or the direct URL with CORS headers
    const response = await fetch(`https://script.google.com/macros/s/${scriptId}/exec?action=login`, {
      method: 'POST',
      mode: 'no-cors', // Important for Google Apps Script
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
    });
    
    // Since we're using no-cors mode, we can't read the response directly
    // So we'll need to handle success/failure differently
    showStatusMessage('Login successful! Redirecting...', 'success');
    setTimeout(() => {
      showAttendancePage();
      updateUserInfo();
      getLocation();
      updateDateTime();
    }, 1500);
    
  } catch (error) {
    console.error('Login error:', error);
    loginError.textContent = 'Login failed. Please try again.';
    loginError.style.display = 'block';
  } finally {
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  }
}
        function handleLogout() {
            // Stop camera stream if active
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // Clear user data
            localStorage.removeItem('attendanceUser');
            currentUser = null;
            capturedImage = null;
            currentLocation = null;
            
            // Reset UI
            video.style.display = 'none';
            canvas.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
            captureBtn.disabled = true;
            submitBtn.disabled = true;
            
            showLoginPage();
        }
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }, 
                    audio: false 
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                
                // Play video to activate it
                video.play();
            } catch (error) {
                console.error('Camera error:', error);
                showStatusMessage('Failed to access camera. Please check permissions.', 'error');
            }
        }
        
        function captureSelfie() {
            if (!stream) return;
            
            // Set canvas dimensions to match video
            const width = video.videoWidth;
            const height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;
            
            // Draw video frame to canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, width, height);
            
            // Show canvas and hide video
            video.style.display = 'none';
            canvas.style.display = 'block';
            
            // Convert canvas to blob
            canvas.toBlob(blob => {
                capturedImage = blob;
                submitBtn.disabled = false;
            }, 'image/jpeg', 0.9);
            
            // Stop camera stream
            stream.getTracks().forEach(track => track.stop());
            stream = null;
            startCameraBtn.disabled = false;
            captureBtn.disabled = true;
        }
        
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        currentLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };
                        
                        coordinatesText.textContent = `${currentLocation.latitude}, ${currentLocation.longitude}`;
                        
                        // Reverse geocoding to get address (using Nominatim)
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${currentLocation.latitude}&lon=${currentLocation.longitude}`)
                            .then(response => response.json())
                            .then(data => {
                                let address = '';
                                if (data.address) {
                                    if (data.address.road) address += data.address.road + ', ';
                                    if (data.address.suburb) address += data.address.suburb + ', ';
                                    if (data.address.city) address += data.address.city + ', ';
                                    if (data.address.state) address += data.address.state + ', ';
                                    if (data.address.country) address += data.address.country;
                                }
                                locationText.textContent = address || 'Location found';
                            })
                            .catch(error => {
                                console.error('Geocoding error:', error);
                                locationText.textContent = 'Location found';
                            });
                    },
                    error => {
                        console.error('Geolocation error:', error);
                        locationText.textContent = 'Location access denied';
                        coordinatesText.textContent = 'Not available';
                    }
                );
            } else {
                locationText.textContent = 'Geolocation not supported';
                coordinatesText.textContent = 'Not available';
            }
        }
        
        function updateDateTime() {
            const now = new Date();
            datetimeText.textContent = now.toLocaleString();
        }
        
        async function submitAttendance() {
            if (!currentUser || !capturedImage || !currentLocation) return;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Submitting... <span class="loading"></span>';
            
            try {
                // First upload the image
                const formData = new FormData();
                formData.append('file', capturedImage, `selfie_${currentUser.email}_${Date.now()}.jpg`);
                
                const uploadResponse = await fetch(`https://script.google.com/macros/s/${scriptId}/exec?action=upload`, {
                    method: 'POST',
                    body: formData,
                });
                
                const uploadData = await uploadResponse.json();
                
                if (!uploadData.success) {
                    throw new Error(uploadData.message || 'Failed to upload image');
                }
                
                // Then submit attendance record
                const attendanceData = {
                    name: currentUser.name,
                    email: currentUser.email,
                    timestamp: new Date().toISOString(),
                    latitude: currentLocation.latitude,
                    longitude: currentLocation.longitude,
                    imageUrl: uploadData.fileUrl
                };
                
                const attendanceResponse = await fetch(`https://script.google.com/macros/s/${scriptId}/exec?action=submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(attendanceData),
                });
                
                const attendanceResult = await attendanceResponse.json();
                
                if (attendanceResult.success) {
                    showStatusMessage('Attendance submitted successfully!', 'success');
                    
                    // Reset for next submission
                    capturedImage = null;
                    canvas.style.display = 'none';
                    cameraPlaceholder.style.display = 'flex';
                    submitBtn.disabled = true;
                    captureBtn.disabled = true;
                    startCameraBtn.disabled = false;
                } else {
                    throw new Error(attendanceResult.message || 'Failed to submit attendance');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatusMessage(error.message || 'Failed to submit attendance. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Attendance';
            }
        }
        
        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
