<!DOCTYPE html>
<html>
<head>
    <title>Complaint Status Tracker</title>
    <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 1000;
        }
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #3498db;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #content-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>
    
    <iframe id="content-frame" style="display: none;"></iframe>

    <script>
        // Force hard refresh
        if (performance.navigation.type === 1 || performance.navigation.type === 255) {
            const url = new URL(window.location.href);
            url.searchParams.set('t', Date.now());
            window.history.replaceState({}, '', url);
        }

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function loadAppScriptContent() {
            const complaintId = getQueryParam('id');
            if (!complaintId) {
                document.getElementById('loader').innerHTML = `
                    <div style="color: #e74c3c; text-align: center;">
                        <h2>No Complaint ID Found</h2>
                        <p>Please provide a complaint ID in the URL (e.g., ?id=your-complaint-id)</p>
                    </div>
                `;
                return;
            }

            const frame = document.getElementById('content-frame');
            frame.src = `https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${complaintId}`;
            
            frame.onload = function() {
                document.getElementById('loader').style.display = 'none';
                frame.style.display = 'block';
            };
        }

        window.onload = loadAppScriptContent;
    </script>
</body>
</html>
