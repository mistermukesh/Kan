
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Status | Kan Universal Pvt Ltd</title>
  <link rel="icon" type="image/png" href="https://confidentialcontent.s3.eu-west-1.wasabisys.com/broadcast/m8saf4qe.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #07818c;
      --secondary-color: #555;
      --border-color: #e0e0e0;
      --bg-color: #f8f9fa;
      --highlight-color: #f1f9fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      padding: 30px 20px 20px;
      background: white;
    }
    
    .logo-container {
      margin-bottom: 10px;
    }
    
    .logo-line1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
    }
    
    .logo-line2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
    }
    
    .company-subtitle {
      font-size: 16px;
      color: var(--secondary-color);
      margin: 5px 0 0;
      font-weight: 400;
    }
    
    .section {
      padding: 0 30px;
      margin: 25px 0;
    }
    
    .section-divider {
      border: none;
      height: 1px;
      background-color: var(--border-color);
      margin: 25px 30px;
    }
    
    .status-header {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .status-message {
      background: var(--highlight-color);
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid var(--primary-color);
      margin: 15px 0;
      font-size: 15px;
    }
    
    .details-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .details-item {
      margin-bottom: 12px;
    }
    
    .detail-label {
      font-weight: 500;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid var(--border-color);
      color: var(--secondary-color);
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 15px;
        border-radius: 0;
      }
      
      .section {
        padding: 0 20px;
      }
      
      .logo-line1,
      .logo-line2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <h1 class="logo-line1">KAN</h1>
        <h1 class="logo-line2">UNIVERSAL</h1>
      </div>
      <p class="company-subtitle">Kan Universal Pvt Ltd</p>
    </div>
    
    <div class="section">
      <h2 class="status-header">Complaint Status —<span id="refNo"></span></h2>
      <div class="status-message" id="statusMessage"></div>
    </div>
    
    <hr class="section-divider">
    
    <div class="section">
      <h2 class="details-title">Complaint Details</h2>
      <div id="complaintDetails">
        <!-- Details will be inserted here by JavaScript -->
      </div>
    </div>
    
    <div class="footer">
      <p>© <span id="currentYear"></span> Kan Universal Pvt Ltd. All rights reserved.</p>
      <p>For any queries, please contact our customer support</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set current year
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      
      // Get tracking ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const trackingId = urlParams.get('id');
      
      if (!trackingId) {
        showError('No tracking ID provided in the URL');
        return;
      }
      
      // Fetch complaint data
      fetchComplaintData(trackingId);
    });
    
    function fetchComplaintData(trackingId) {
      // Add cache-busting parameter to prevent caching
      const cacheBuster = 't=' + new Date().getTime();
      const apiUrl = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?id=${trackingId}&${cacheBuster}`;
      
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            showError(data.message);
          } else {
            displayComplaintData(data);
          }
        })
        .catch(error => {
          console.error('Error fetching complaint data:', error);
          showError('Failed to load complaint data. Please try again.');
        });
    }
    
    function displayComplaintData(data) {
      // Update reference number
      const refNoElement = document.getElementById('refNo');
      if (refNoElement && data.refNo) {
        refNoElement.textContent = ' ' + data.refNo;
      }
      
      // Update status message
      const statusMessageElement = document.getElementById('statusMessage');
      if (statusMessageElement && data.statusMessage) {
        statusMessageElement.textContent = data.statusMessage;
        
        // Add status class
        statusMessageElement.classList.add(data.statusClass || 'status-open');
      }
      
      // Update complaint details
      const detailsContainer = document.getElementById('complaintDetails');
      if (detailsContainer && data.details) {
        detailsContainer.innerHTML = '';
        
        for (const [key, value] of Object.entries(data.details)) {
          const detailItem = document.createElement('div');
          detailItem.className = 'details-item';
          
          const label = document.createElement('div');
          label.className = 'detail-label';
          label.textContent = key;
          
          const content = document.createElement('div');
          content.textContent = value;
          
          detailItem.appendChild(label);
          detailItem.appendChild(content);
          detailsContainer.appendChild(detailItem);
        }
      }
    }
    
    function showError(message) {
      const statusMessageElement = document.getElementById('statusMessage');
      if (statusMessageElement) {
        statusMessageElement.textContent = message;
        statusMessageElement.style.color = '#d32f2f';
        statusMessageElement.style.backgroundColor = '#ffebee';
        statusMessageElement.style.borderLeft = '4px solid #d32f2f';
      }
    }
  </script>
</body>
</html>
