<!DOCTYPE html>
<html>
<head>
    <title>Tracking</title>
    <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingId = urlParams.get('id');
            
            if (trackingId) {
                fetch(`https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${trackingId}`)
                    .then(response => response.text())
                    .then(html => {
                        document.body.innerHTML = html;
                    })
                    .catch(error => {
                        document.body.innerHTML = `Error loading tracking data`;
                    });
            } else {
                document.body.innerHTML = `No tracking ID provided`;
            }
        };
    </script>
</head>
<body>
</body>
</html>
