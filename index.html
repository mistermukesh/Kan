<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Status | Kan Universal Pvt Ltd</title>
  <link rel="icon" type="image/png" href="https://confidentialcontent.s3.eu-west-1.wasabisys.com/broadcast/m8saf4qe.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #07818c;
      --secondary-color: #555;
      --border-color: #e0e0e0;
      --bg-color: #f8f9fa;
      --highlight-color: #f1f9fa;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      padding: 25px 20px;
      background: white;
    }
    
    .company-logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      line-height: 1.2;
    }
    
    .company-subtitle {
      font-size: 16px;
      color: var(--secondary-color);
      margin: 5px 0 0;
      font-weight: 400;
    }
    
    .section {
      padding: 0 30px;
      margin: 25px 0;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .ref-no {
      font-size: 15px;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }
    
    .status-message {
      background: var(--highlight-color);
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid var(--primary-color);
      margin: 15px 0;
      font-size: 15px;
    }
    
    .details-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    .details-table th {
      text-align: left;
      padding: 12px 15px;
      font-weight: 500;
      color: var(--secondary-color);
      width: 35%;
      border-bottom: 1px solid var(--border-color);
    }
    
    .details-table td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid var(--border-color);
      color: var(--secondary-color);
      font-size: 14px;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 15px;
        border-radius: 0;
      }
      
      .section {
        padding: 0 20px;
      }
      
      .details-table th,
      .details-table td {
        padding: 10px;
        display: block;
        width: 100%;
        border-bottom: none;
      }
      
      .details-table tr {
        border-bottom: 1px solid var(--border-color);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="company-logo">KAN UNIVERSAL</h1>
      <p class="company-subtitle">Kan Universal Pvt Ltd</p>
    </div>
    
    <div class="section">
      <h2 class="section-title">Complaint Status</h2>
      <div class="ref-no" id="refNo"></div>
      <div class="status-message" id="statusMessage"></div>
    </div>
    
    <div class="section">
      <h2 class="section-title">Complaint Details</h2>
      <table class="details-table" id="complaintDetails">
        <!-- Data will be inserted here by JavaScript -->
      </table>
    </div>
    
    <div class="footer">
      <p>Â© <span id="currentYear"></span> Kan Universal Pvt Ltd. All rights reserved.</p>
      <p>For any queries, please contact our customer support</p>
    </div>
  </div>

  <script>
    // DOM Ready Handler
    document.addEventListener('DOMContentLoaded', function() {
      // Set current year
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      
      // Get tracking ID from URL
      const trackingId = new URLSearchParams(window.location.search).get('id');
      
      if (trackingId) {
        loadComplaintData(trackingId);
      } else {
        showError("No tracking ID provided");
      }
    });

    function loadComplaintData(trackingId) {
      // JSONP implementation would go here
      // This is just a styling template - keep your existing data loading logic.
    }

    function showError(message) {
      const statusContainer = document.querySelector('.status-message');
      if (statusContainer) {
        statusContainer.style.backgroundColor = '#f8d7da';
        statusContainer.style.borderLeftColor = '#dc3545';
        statusContainer.textContent = message;
      }
    }
  </script>
</body>
</html>
