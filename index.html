<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Status | Kan Universal Pvt Ltd</title>
  <link rel="icon" type="image/png" href="https://confidentialcontent.s3.eu-west-1.wasabisys.com/broadcast/m8saf4qe.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* (Keep all your existing CSS styles here) */
  </style>
</head>
<body>
  <div class="container">
    <!-- (Keep all your existing HTML structure here) -->
  </div>
<script>
  // Set current year in footer
  document.getElementById('currentYear').textContent = new Date().getFullYear();

  // Get tracking ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const trackingId = urlParams.get('id');

  async function fetchComplaintData() {
    if (!trackingId) {
      showError("No tracking ID provided in URL. Please use the complete tracking link you received.");
      return;
    }

    try {
      // Show loading state
      document.getElementById('loadingData').style.display = 'block';
      document.getElementById('complaintDetails').style.display = 'none';

      // Use JSONP approach to bypass CORS
      const scriptUrl = `https://script.google.com/macros/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${trackingId}&callback=handleResponse`;
      
      // Create a script element to load the data
      const script = document.createElement('script');
      script.src = scriptUrl;
      document.body.appendChild(script);
      
    } catch (error) {
      console.error('Error loading complaint data:', error);
      showError("Failed to load complaint details. Please try again later or contact support.");
    }
  }

  // This function will be called by the JSONP response
  window.handleResponse = function(data) {
    try {
      // Update status information
      document.getElementById('statusBadge').className = `status-badge status-${data.status.toLowerCase()}`;
      document.getElementById('statusBadge').textContent = data.status;
      document.getElementById('refNo').textContent = data.refNo;
      document.getElementById('statusMessage').textContent = data.statusMessage;

      // Build complaint details table
      const detailsTable = document.getElementById('complaintDetails');
      detailsTable.innerHTML = '';
      
      Object.entries(data.details).forEach(([fieldName, fieldValue]) => {
        if (fieldValue) {
          const newRow = document.createElement('tr');
          
          const nameCell = document.createElement('td');
          nameCell.className = 'field-name';
          nameCell.innerHTML = `<span class="field-name-text">${fieldName}</span>`;
          
          const valueCell = document.createElement('td');
          valueCell.className = 'field-value';
          valueCell.textContent = fieldValue;
          
          newRow.appendChild(nameCell);
          newRow.appendChild(valueCell);
          detailsTable.appendChild(newRow);
        }
      });
      
      document.getElementById('loadingData').style.display = 'none';
      detailsTable.style.display = 'table';
      
    } catch (error) {
      console.error('Error processing response:', error);
      showError("Error displaying complaint details. Please contact support.");
    }
  };

  function showError(message) {
    document.getElementById('loadingData').innerHTML = `
      <div style="color: #dc3545; padding: 15px; background: #f8d7da; border-radius: 4px; margin: 20px 0;">
        <p><strong>Error:</strong> ${message}</p>
        <p>Please try again or contact our support team with your reference number.</p>
      </div>
    `;
    document.getElementById('complaintDetails').style.display = 'none';
  }

  // Initialize when page loads
  document.addEventListener('DOMContentLoaded', fetchComplaintData);
</script>
</body>
</html>
