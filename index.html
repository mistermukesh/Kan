<!DOCTYPE html>
<html>
<head>
    <title>Complaint Status Tracker</title>
    <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
    <style>
        body { margin: 0; padding: 0; }
        #status-container { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <div id="status-container"></div>

    <script>
        function trackComplaint(id) {
            const complaintId = id || getQueryParam('id');
            if (!complaintId) return;
            
            window.location.href = `https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${complaintId}`;
        }

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Check for ID on page load
        window.onload = function() {
            const id = getQueryParam('id');
            if (id) trackComplaint(id);
        };
    </script>
</body>
</html>
