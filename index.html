<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Status | Kan Universal Pvt Ltd</title>
  <link rel="icon" type="image/png" href="https://confidentialcontent.s3.eu-west-1.wasabisys.com/broadcast/m8saf4qe.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #07818c;
      --secondary-color: #555;
      --border-color: #e0e0e0;
      --bg-color: #f8f9fa;
      --highlight-color: #f1f9fa;
      --status-open: #ff9800;
      --status-process: #2196f3;
      --status-resolved: #4caf50;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .header {
      text-align: center;
      padding: 30px 20px 20px;
      background: white;
    }
    
    .logo-container {
      margin-bottom: 10px;
    }
    
    .logo-line1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
    }
    
    .logo-line2 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      line-height: 1;
    }
    
    .company-subtitle {
      font-size: 16px;
      color: var(--secondary-color);
      margin: 5px 0 0;
      font-weight: 400;
    }
    
    .section {
      padding: 0 30px;
      margin: 25px 0;
    }
    
    .section-divider {
      border: none;
      height: 1px;
      background-color: var(--border-color);
      margin: 25px 30px;
    }
    
    .status-header {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .status-message {
      background: var(--highlight-color);
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid var(--primary-color);
      margin: 15px 0;
      font-size: 15px;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 14px;
      margin-left: 8px;
      vertical-align: middle;
    }
    
    .status-open-badge {
      background-color: var(--status-open);
      color: white;
    }
    
    .status-process-badge {
      background-color: var(--status-process);
      color: white;
    }
    
    .status-resolved-badge {
      background-color: var(--status-resolved);
      color: white;
    }
    
    .details-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 15px;
    }
    
    .details-item {
      margin-bottom: 12px;
    }
    
    .detail-label {
      font-weight: 500;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }
    
    .detail-value {
      font-weight: 400;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      border-top: 1px solid var(--border-color);
      color: var(--secondary-color);
      font-size: 14px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--secondary-color);
    }
    
    .error {
      color: #f44336;
      background: #ffebee;
      padding: 15px;
      border-radius: 6px;
      border-left: 4px solid #f44336;
      margin: 15px 0;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 15px;
        border-radius: 0;
      }
      
      .section {
        padding: 0 20px;
      }
      
      .logo-line1,
      .logo-line2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <h1 class="logo-line1">KAN</h1>
        <h1 class="logo-line2">UNIVERSAL</h1>
      </div>
      <p class="company-subtitle">Kan Universal Pvt Ltd</p>
    </div>
    
    <div class="section">
      <h2 class="status-header">Complaint Status — <span id="refNo"></span></h2>
      <div class="status-message" id="statusMessage">
        <div class="loading">Loading complaint status...</div>
      </div>
    </div>
    
    <hr class="section-divider">
    
    <div class="section">
      <h2 class="details-title">Complaint Details</h2>
      <div id="complaintDetails">
        <div class="loading">Loading complaint details...</div>
      </div>
    </div>
    
    <div class="footer">
      <p>© <span id="currentYear"></span> Kan Universal Pvt Ltd. All rights reserved.</p>
      <p>For any queries, please contact our customer support</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set current year in footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      
      // Get the tracking ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const trackingId = urlParams.get('id');
      
      if (!trackingId) {
        showError('No tracking ID provided in URL');
        return;
      }
      
      // Fetch complaint data with cache-busting parameter
      fetchComplaintData(trackingId);
    });
    
    function fetchComplaintData(trackingId) {
      // Add timestamp to URL to prevent caching
      const timestamp = new Date().getTime();
      const apiUrl = `https://script.google.com/macros/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${trackingId}&_=${timestamp}`;
      
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            showError(data.message);
          } else {
            displayComplaintData(data);
          }
        })
        .catch(error => {
          console.error('Error fetching complaint data:', error);
          showError('Failed to load complaint data. Please try again later.');
        });
    }
    
    function displayComplaintData(data) {
      // Display reference number
      document.getElementById('refNo').textContent = data.refNo || 'N/A';
      
      // Display status message with badge
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.innerHTML = '';
      
      // Create status badge based on status
      const statusBadge = document.createElement('span');
      statusBadge.className = `status-badge ${data.statusClass}-badge`;
      statusBadge.textContent = data.status;
      
      // Add badge to status header
      const statusHeader = document.querySelector('.status-header');
      statusHeader.appendChild(statusBadge);
      
      // Add status message
      const messageContent = document.createElement('div');
      messageContent.textContent = data.statusMessage;
      statusMessage.appendChild(messageContent);
      
      // Display complaint details
      const detailsContainer = document.getElementById('complaintDetails');
      detailsContainer.innerHTML = '';
      
      if (Object.keys(data.details).length === 0) {
        const noDetails = document.createElement('div');
        noDetails.textContent = 'No additional details available';
        detailsContainer.appendChild(noDetails);
      } else {
        for (const [label, value] of Object.entries(data.details)) {
          const detailItem = document.createElement('div');
          detailItem.className = 'details-item';
          
          const detailLabel = document.createElement('div');
          detailLabel.className = 'detail-label';
          detailLabel.textContent = label;
          
          const detailValue = document.createElement('div');
          detailValue.className = 'detail-value';
          detailValue.textContent = value;
          
          detailItem.appendChild(detailLabel);
          detailItem.appendChild(detailValue);
          detailsContainer.appendChild(detailItem);
        }
      }
    }
    
    function showError(message) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.innerHTML = '';
      
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      statusMessage.appendChild(errorDiv);
      
      // Also clear the loading message from details section
      document.getElementById('complaintDetails').innerHTML = '';
    }
  </script>
</body>
</html>
