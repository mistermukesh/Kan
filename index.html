<!DOCTYPE html>
<html>
<head>
    <title>Tracking</title>
    <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <div id="content"></div>

    <script>
        function loadTrackingData() {
            const urlParams = new URLSearchParams(window.location.search);
            const trackingId = urlParams.get('id');
            
            if (!trackingId) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').innerHTML = 'No tracking ID provided';
                return;
            }

            // Add timestamp to force fresh load
            const timestamp = new Date().getTime();
            fetch(`https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${trackingId}&t=${timestamp}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                    document.getElementById('loader').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = 'Error loading tracking data';
                    document.getElementById('loader').style.display = 'none';
                });
        }

        // Hard refresh function
        function hardRefresh() {
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('content').innerHTML = '';
            loadTrackingData();
        }

        // Refresh every 30 seconds
        setInterval(hardRefresh, 30000);

        // Initial load
        window.onload = loadTrackingData;
    </script>
</body>
</html>
