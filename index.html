<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Status | Kan Universal Pvt Ltd</title>
  <link rel="icon" type="image/png" href="https://confidentialcontent.s3.eu-west-1.wasabisys.com/broadcast/m8saf4qe.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS styles here */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://confidentialcontent.s3.eu-west-1.wasabisys.com/broadcast/m8saf4qe.png" alt="Kan Universal Logo" class="logo">
      <h1 class="company-name">Kan Universal Pvt Ltd</h1>
    </div>
    
    <div class="status-container">
      <div class="status-header">
        <div>
          <h2>Complaint Status</h2>
          <div class="ref-no" id="refNo">Loading reference...</div>
        </div>
        <div class="status-badge" id="statusBadge">Loading...</div>
      </div>
      
      <div class="waiting-list" id="statusMessage">
        Loading status information...
      </div>
    </div>
    
    <h3 style="margin: 25px 0 15px; color: #07818c;">Complaint Details</h3>
    <div id="loadingData" class="loading">
      <p>Loading complaint details...</p>
    </div>
    <table class="details-table" id="complaintDetails" style="display: none;">
      <!-- Data will be inserted here -->
    </table>
    
    <div class="footer">
      <p>Â© <span id="currentYear"></span> Kan Universal Pvt Ltd. All rights reserved.</p>
      <p>For any queries, please contact our customer support.</p>
    </div>
  </div>

  <script>
    // Safe DOM element access function
    function getElement(id) {
      const element = document.getElementById(id);
      if (!element) {
        console.error(`Element with ID '${id}' not found`);
        return null;
      }
      return element;
    }

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Safely set current year
      const currentYearEl = getElement('currentYear');
      if (currentYearEl) {
        currentYearEl.textContent = new Date().getFullYear();
      }

      // Get tracking ID from URL
      const urlParams = new URLSearchParams(window.location.search);
      const trackingId = urlParams.get('id');

      if (trackingId) {
        fetchComplaintData(trackingId);
      } else {
        showError("No tracking ID provided. Please use the complete tracking link.");
      }
    });

    async function fetchComplaintData(trackingId) {
      try {
        // Show loading state
        const loadingData = getElement('loadingData');
        const complaintDetails = getElement('complaintDetails');
        
        if (loadingData) loadingData.style.display = 'block';
        if (complaintDetails) complaintDetails.style.display = 'none';

        // Use JSONP approach
        const scriptUrl = `https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxOPxiXlD0eixcG1IEX5g84MLKdylDg8W13Lg4WWnW548_htYglSpPEkyw8n2G0OEs4/exec?id=${trackingId}&callback=handleResponse`;
        
        // Create script element for JSONP
        const script = document.createElement('script');
        script.src = scriptUrl;
        document.body.appendChild(script);
        
        // Set timeout for failed requests (10 seconds)
        setTimeout(() => {
          if (!window.responseReceived) {
            showError("Request timed out. Please try again.");
          }
        }, 10000);
        
      } catch (error) {
        console.error('Error loading complaint data:', error);
        showError("Failed to load complaint details. Please try again later.");
      }
    }

    // Global flag to track response
    window.responseReceived = false;
    
    // Handle JSONP response
    window.handleResponse = function(data) {
      window.responseReceived = true;
      
      try {
        if (data.error) {
          showError(data.message);
          return;
        }

        // Update status information
        updateElementText('statusBadge', data.status);
        updateElementText('refNo', data.refNo);
        updateElementText('statusMessage', data.statusMessage);
        
        // Update status badge class
        const statusBadge = getElement('statusBadge');
        if (statusBadge) {
          statusBadge.className = `status-badge ${data.statusClass || 'status-process'}`;
        }

        // Build complaint details table
        const detailsTable = getElement('complaintDetails');
        if (detailsTable && data.details) {
          detailsTable.innerHTML = '';
          
          Object.entries(data.details).forEach(([fieldName, fieldValue]) => {
            if (fieldValue) {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td class="field-name"><span class="field-name-text">${fieldName}</span></td>
                <td class="field-value">${fieldValue}</td>
              `;
              detailsTable.appendChild(row);
            }
          });
          
          getElement('loadingData').style.display = 'none';
          detailsTable.style.display = 'table';
        }
        
      } catch (error) {
        console.error('Error processing response:', error);
        showError("Error displaying complaint details.");
      }
    };

    // Helper function to safely update element text
    function updateElementText(id, text) {
      const element = getElement(id);
      if (element) element.textContent = text;
    }

    function showError(message) {
      const loadingDiv = getElement('loadingData');
      if (loadingDiv) {
        loadingDiv.innerHTML = `
          <div style="color: #dc3545; padding: 15px; background: #f8d7da; border-radius: 4px; margin: 20px 0;">
            <p><strong>Error:</strong> ${message}</p>
            <p>Please try again or contact support with your reference number.</p>
          </div>
        `;
      }
      
      const detailsTable = getElement('complaintDetails');
      if (detailsTable) {
        detailsTable.style.display = 'none';
      }
    }
  </script>
</body>
</html>
