<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Verification Required</title>
  <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3498db;
      --success: #2ecc71;
      --error: #e74c3c;
      --warning: #f39c12;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4); }
      50% { transform: scale(1.01); }
      100% { transform: scale(1); box-shadow: 0 0 0 15px rgba(52, 152, 219, 0); }
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    
    p {
      color: #7f8c8d;
      margin-bottom: 30px;
      font-weight: 300;
    }
    
    .spinner-container {
      position: relative;
      height: 150px;
      width: 150px;
      margin: 30px auto;
    }
    
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top-color: var(--primary);
      border-bottom-color: var(--primary);
      animation: spin 1.5s linear infinite;
      transform: translate(-50%, -50%) rotate(0);
    }
    
    .spinner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      border: 6px solid transparent;
      border-left-color: var(--primary);
      border-right-color: var(--primary);
      animation: spinReverse 2s linear infinite;
      transform: translate(-50%, -50%) rotate(0);
    }
    
    .status-message {
      margin: 25px 0;
      padding: 15px;
      border-radius: 10px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .status-message::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: currentColor;
      opacity: 0.1;
      z-index: -1;
    }
    
    .info {
      color: var(--primary);
      opacity: 1;
    }
    
    .success {
      color: var(--success);
      opacity: 1;
    }
    
    .error {
      color: var(--error);
      opacity: 1;
    }
    
    .warning {
      color: var(--warning);
      opacity: 1;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes spinReverse {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(-360deg); }
    }
    
    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }
    
    .btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    
    .btn-warning {
      background-color: var(--warning);
    }
    
    .btn-warning:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Location Verification Required</h1>
    <p>We need to verify your installation location to proceed</p>
    
    <div class="spinner-container">
      <div class="spinner"></div>
      <div class="spinner-inner"></div>
    </div>
    
    <div id="status" class="status-message info">Requesting location access...</div>
    
    <button id="retryBtn" class="btn btn-warning">Allow Location Access</button>
  </div>

  <script>
    const statusElement = document.getElementById('status');
    const retryBtn = document.getElementById('retryBtn');
    const redirectUrl = 'https://forms.gle/1RCb9k7pphSPzY7j6';
    const scriptUrl = 'https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxT1e03Z8E-mON3ciLBZRZg1KmOXS5vR2AAC45gUFfp-KbiWTll8wlgyCfrEuKrzSZsEg/exec';
    let retryCount = 0;
    const maxRetries = 3;
    
    // Start the process immediately
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        captureLocation();
      }, 1000);
      
      retryBtn.addEventListener('click', () => {
        retryBtn.style.display = 'none';
        updateStatus("Requesting location access again...", "info");
        captureLocation();
      });
    });
    
    function captureLocation() {
      if (!navigator.geolocation) {
        updateStatus("Geolocation is not supported by your browser", "error");
        return;
      }
      
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          updateStatus("Location acquired! Verifying...", "info");
          
          try {
            const response = await saveLocation(
              position.coords.latitude, 
              position.coords.longitude
            );
            
            if (response.status === "success") {
              updateStatus("✓ Location verified successfully! Redirecting...", "success");
              setTimeout(() => {
                window.location.href = redirectUrl;
              }, 1500);
            } else {
              throw new Error(response.message || "Failed to save location");
            }
          } catch (error) {
            updateStatus(`⚠ ${error.message}`, "error");
            showRetryButton();
          }
        },
        (error) => {
          retryCount++;
          let message = "Location access is required: ";
          
          switch(error.code) {
            case error.PERMISSION_DENIED:
              message = "You denied location permission. Please allow to continue.";
              break;
            case error.POSITION_UNAVAILABLE:
              message = "Location unavailable. Please try again.";
              break;
            case error.TIMEOUT:
              message = "Request timed out. Please try again.";
              break;
            default:
              message = "We need your location to continue.";
          }
          
          updateStatus(`⚠ ${message}`, "warning");
          
          if (retryCount < maxRetries) {
            // Auto-retry after delay
            setTimeout(() => {
              updateStatus(`Attempting again... (${retryCount}/${maxRetries})`, "info");
              captureLocation();
            }, 2000);
          } else {
            showRetryButton();
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 8000,
          maximumAge: 0
        }
      );
    }
    
    function updateStatus(message, type) {
      statusElement.textContent = message;
      statusElement.className = `status-message ${type}`;
      statusElement.style.opacity = '1';
      statusElement.style.transform = 'translateY(0)';
    }
    
    function showRetryButton() {
      retryBtn.style.display = 'inline-block';
      retryBtn.focus();
    }
    
    async function saveLocation(lat, lng) {
      const formData = new URLSearchParams();
      formData.append('latitude', lat);
      formData.append('longitude', lng);
      
      const response = await fetch(scriptUrl, {
        method: 'POST',
        body: formData,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      });
      
      return await response.json();
    }
  </script>
</body>
</html>
