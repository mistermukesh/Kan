<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoho Sales Order Slip</title>
  <link rel="icon" type="image/png" href="https://kanuniversal.info/Favicon.png" />
  
  <!-- Inline critical CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #fff;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      visibility: hidden; /* Hide until loaded */
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loaded iframe {
      visibility: visible;
    }
    .loaded .loader {
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
  </div>

  <iframe
    id="contentFrame"
    src="https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxKcSA_TkEi9-mALJHHZS7tY_yP_XrD8xdpdEh9BQZSz1LZWchgXvmzRikPVx0EIDrg/exec"
    allowfullscreen
    loading="eager" <!-- Changed from lazy to eager -->
    onload="hideLoader()">
  </iframe>

  <script>
    // Preload the iframe URL
    const iframeUrl = "https://script.google.com/a/macros/kanuniversal.com/s/AKfycbxKcSA_TkEi9-mALJHHZS7tY_yP_XrD8xdpdEh9BQZSz1LZWchgXvmzRikPVx0EIDrg/exec";
    
    // Create link preload element
    const link = document.createElement('link');
    link.rel = 'preconnect';
    link.href = 'https://script.google.com';
    document.head.appendChild(link);
    
    // Hide loader when iframe content is loaded
    function hideLoader() {
      document.body.classList.add('loaded');
    }

    // Optimized hard refresh function
    function hardRefresh() {
      document.body.classList.remove('loaded');
      const iframe = document.getElementById('contentFrame');
      // Add timestamp to force fresh load
      iframe.src = iframeUrl + '?t=' + Date.now();
    }

    // Refresh every 3000 seconds (adjust time as needed)
    const refreshInterval = setInterval(hardRefresh, 3000000);

    // If the iframe takes too long to load, show an error
    const loadTimeout = setTimeout(() => {
      if (!document.body.classList.contains('loaded')) {
        document.querySelector('.loader').innerHTML = 
          '<p>Loading is taking longer than expected. Please check your connection.</p>';
      }
    }, 10000); // 10 seconds timeout
  </script>
</body>
</html>
